<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>청운지 주변 환경 모니터링</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>청운지 주변 환경 데이터</h1>
    <p>현재 측정된 데이터 평균 값</p>
    <div class="controls">
      <span id="last-updated">마지막 업데이트: --</span>
    </div>
  </header>

  <main class="card-container">
    <div class="card">
      <h2>온도</h2>
      <p class="value" id="temperature">--℃</p>
    </div>
    <div class="card">
      <h2>습도</h2>
      <p class="value" id="humidity">--%</p>
    </div>
    <div class="card">
      <h2>기압</h2>
      <p class="value" id="pressure">---- hPa</p>
    </div>
    <div class="card">
      <h2>초미세먼지</h2>
      <p class="value" id="pm25">-- µg/m³</p>
    </div>
    <div class="card">
      <h2>미세먼지</h2>
      <p class="value" id="pm10">-- µg/m³</p>
    </div>
    <div class="card">
      <h2>수온</h2>
      <p class="value" id="temperature_water">--℃</p>
    </div>
  </main>

  <section class="charts">
    <div class="chart-card">
      <h3>온도 추이</h3>
      <canvas id="tempChart" height="120"></canvas>
    </div>
    <div class="chart-card">
      <h3>미세먼지 추이</h3>
      <canvas id="pmChart" height="120"></canvas>
      <div id="pmStatus" class="pm-status">상태: --</div>
      <div id="aqiSummary" class="aqi-summary">AQI: -- (카테고리: --)</div>
    </div>
  </section>

  <footer>
    <p>&copy; 청운지 환경 모니터링 시스템</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script> 
<script src="script.js"></script>
</body>
</html>
